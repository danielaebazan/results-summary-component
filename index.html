<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <div class="container"> 
    <div class="result"> 
      <h1 class="title">Your Result</h1>

      <div class="circle-container">
        <span class="circle"> 
         <p class="result-number">76</p>
         <p class="total">of 100</p>
        </span>  
      </div>

      <div class="message-container">
      <span class="message">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

  <div class="summary">
    <h1>Summary</h1>

    <div class="summary-points">

      <div id="reaction">
        <div class="icon">
        <img src="./assets/images/icon-reaction.svg">
        <span id="reaction-title">Reaction</span>
        </div>
        <div class="points">
        <span class="summary-result">80</span>
        <span class="summary-total">/ 100</span>
        </div>
      </div>

      <div id="memory">
        <div class="icon">
        <img src="./assets/images/icon-memory.svg">
        <span id="memory-title">Memory</span>
        </div>
        <div class="points">
        <span class="summary-result">92</span>
        <span class="summary-total">/ 100</span>
        </div>
      </div>

      <div id="verbal">
        <div class="icon">
        <img src="./assets/images/icon-verbal.svg">
        <span id="verbal-title">Verbal</span>
        </div>
        <div class="points">
        <span class="summary-result">61</span>
        <span class="summary-total">/ 100</span>
        </div>
      </div>

      <div id="visual">
        <div class="icon">
        <img src="./assets/images/icon-visual.svg">
        <span id="visual-title">Visual</span>
        </div>
        <div class="points">
        <span class="summary-result">72</span>
        <span class="summary-total">/ 100</span>
        </div>
      </div>

    </div>

    <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniela Baz√°n</a>.
  </div>
</body>
</html>
